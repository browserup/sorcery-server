<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_path }}{{ line }} - {{ repo_name }} | Sorcery</title>

    <!-- OpenGraph tags for Slack/Teams unfurling -->
    <meta property="og:title" content="{{ file_path }}{{ line }} - {{ repo_name }}">
    <meta property="og:description" content="{{ og_description }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Sorcery">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ file_path }}{{ line }} - {{ repo_name }}">
    <meta name="twitter:description" content="{{ og_description }}">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container { max-width: 600px; width: 100%; margin: 1rem; }
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
        }
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg { width: 40px; height: 40px; }
        .header-text h1 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }
        .file-path {
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'SF Mono', 'Fira Code', monospace;
            word-break: break-all;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .content {
            padding: 1.5rem 2rem;
        }
        .status {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .action-btn:hover {
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.35);
            transform: translateY(-1px);
        }
        .action-btn:active {
            transform: scale(0.97);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }
        .action-btn.clicked {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        .action-btn.clicked::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            animation: btn-flash 0.3s ease-out;
        }
        @keyframes btn-flash {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .view-section {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-family: inherit;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .view-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .view-btn svg {
            opacity: 0.7;
        }
        .view-btn:hover svg {
            opacity: 1;
        }
        .fallback {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.4);
        }
        .fallback a {
            color: #a78bfa;
            text-decoration: none;
        }
        .fallback a:hover { text-decoration: underline; }
        .install-footer {
            margin-top: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }
        .install-footer a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
        }
        .install-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 512 512" fill="none">
                        <rect x="70" y="350" width="200" height="45" rx="8" transform="rotate(-45 70 350)" fill="#1a1a1a"/>
                        <path d="M330 60 L350 150 L440 170 L350 190 L330 280 L310 190 L220 170 L310 150 Z" fill="url(#sparkleGradient)"/>
                        <defs>
                            <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#9333ea"/>
                                <stop offset="100%" stop-color="#c026d3"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>Opening in Editor</h1>
                    <div class="file-path" id="file-info">{{ file_path }}{{ line }}</div>
                </div>
                <div class="spinner" id="spinner"></div>
            </div>
            <div class="content">
                <p class="status" id="status">Launching Sorcery...</p>
                <a href="{{ srcuri_url }}" class="action-btn" id="open-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15,3 21,3 21,9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                    Open in Editor
                </a>
                <div class="view-section" id="view-section">
                    <a href="{{ view_url }}" class="view-btn" target="_blank" rel="noopener noreferrer">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        View on {{ provider_name }}
                    </a>
                </div>
                <div class="fallback" id="fallback" style="display: none;">
                    <p>Didn't work? <a href="{{ srcuri_url }}">Try again</a> or check that Sorcery Desktop is running.</p>
                </div>
            </div>
        </div>
        <div class="install-footer">
            <p>Open code links directly in your editor. <a href="https://github.com/sorcery-app/sorcery-desktop">Install Sorcery</a></p>
        </div>
    </div>

    <script>
        (function() {
            var srcuriUrl = '{{ srcuri_url }}';
            var viewUrl = '{{ view_url }}';
            var statusEl = document.getElementById('status');
            var spinnerEl = document.getElementById('spinner');
            var fallbackEl = document.getElementById('fallback');
            var openBtn = document.getElementById('open-btn');
            var viewSection = document.getElementById('view-section');

            // Hide view section if no view URL available
            if (!viewUrl) {
                viewSection.style.display = 'none';
            }

            function showLaunched() {
                spinnerEl.style.display = 'none';
                statusEl.textContent = 'Launched! You can close this tab.';
                fallbackEl.style.display = 'block';
            }

            // Click feedback on manual button clicks
            openBtn.addEventListener('click', function() {
                openBtn.classList.add('clicked');
                statusEl.textContent = 'Opening...';
                setTimeout(showLaunched, 500);
            });

            // Redirect immediately on page load
            window.location.href = srcuriUrl;

            // Show success state after brief moment (we can't detect if it actually worked)
            setTimeout(showLaunched, 500);
        })();
    </script>
</body>
</html>
