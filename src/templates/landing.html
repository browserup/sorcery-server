<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcery - Open code links in your editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container { max-width: 640px; width: 100%; margin: 1rem; }
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2.5rem;
        }
        .logo {
            width: 56px;
            height: 56px;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        h2 {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        .example {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.7);
            word-break: break-all;
            margin-bottom: 1.5rem;
        }
        .arrow {
            display: block;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            margin: 0.5rem 0;
        }
        .link {
            color: #a78bfa;
            text-decoration: none;
        }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <svg class="logo" viewBox="0 0 512 512" fill="none">
                <rect x="70" y="350" width="200" height="45" rx="8" transform="rotate(-45 70 350)" fill="#1a1a1a"/>
                <path d="M330 60 L350 150 L440 170 L350 190 L330 280 L310 190 L220 170 L310 150 Z" fill="url(#sparkleGradient)"/>
                <defs>
                    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#9333ea"/>
                        <stop offset="100%" stop-color="#c026d3"/>
                    </linearGradient>
                </defs>
            </svg>
            <h1>Sorcery</h1>
            <p class="subtitle">Open repository links directly in your editor, on the right line. No more copy-paste-navigate.</p>

            <h2>How to Use</h2>
            <div class="example">
                https://srcuri.com/?remote=https://github.com/user/repo/blob/main/file.rs#L42
            </div>
            <span class="arrow">&darr;</span>
            <div class="example">
                Opens file.rs at line 42 in your editor
            </div>

            <p><a href="https://github.com/sorcery-app/sorcery-desktop" class="link">Install Sorcery Desktop &rarr;</a></p>
        </div>
    </div>
</body>
</html>
