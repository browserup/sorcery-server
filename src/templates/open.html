<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Editor - Sorcery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            max-width: 720px;
            width: 100%;
            margin: 1rem;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .header-text h1 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .header-text .file-path {
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'SF Mono', 'Fira Code', monospace;
            word-break: break-all;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 600px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            padding: 1.5rem 2rem;
        }

        .panel:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        @media (max-width: 600px) {
            .panel:first-child {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }
        }

        .action-list {
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
        }

        .action-btn.primary:hover {
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.35);
            transform: translateY(-1px);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            opacity: 0.9;
        }

        .view-link {
            color: #a78bfa;
            text-decoration: underline;
            font-size: 0.875rem;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
            transition: all 0.15s ease;
        }

        .view-link:hover {
            color: #c4b5fd;
            text-shadow: 0 0 25px rgba(196, 181, 253, 0.5);
        }

        .error-bar {
            background: rgba(239, 68, 68, 0.15);
            border-bottom: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.875rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-bar svg {
            width: 18px;
            height: 18px;
            stroke: #f87171;
            flex-shrink: 0;
        }

        .error-bar span {
            font-size: 0.875rem;
            color: #fca5a5;
        }

        .install-footer {
            margin-top: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .install-footer p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .install-link {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
        }

        .install-link:hover {
            text-decoration: underline;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div id="error-container" class="error-bar" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span id="error-message">Sorcery desktop is not responding. Make sure the app is running.</span>
            </div>

            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 512 512" fill="none">
                        <rect x="70" y="350" width="200" height="45" rx="8" transform="rotate(-45 70 350)" fill="#1a1a1a"/>
                        <path d="M330 60 L350 150 L440 170 L350 190 L330 280 L310 190 L220 170 L310 150 Z" fill="url(#sparkleGradient)"/>
                        <defs>
                            <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#9333ea"/>
                                <stop offset="100%" stop-color="#c026d3"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="header-text">
                    <h1 id="status">Open in Editor</h1>
                    <div class="file-path" id="message">Loading...</div>
                </div>
                <div class="spinner" id="spinner"></div>
            </div>

            <div class="panels">
                <div class="panel">
                    <div class="action-list">
                        <button class="action-btn primary" id="btn-worktree">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7" rx="1"/>
                                <rect x="14" y="3" width="7" height="7" rx="1"/>
                                <rect x="3" y="14" width="7" height="7" rx="1"/>
                                <path d="M14 14h7v7"/>
                            </svg>
                            Open in new worktree
                        </button>
                        <button class="action-btn" id="btn-branch">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="6" y1="3" x2="6" y2="15"/>
                                <circle cx="18" cy="6" r="3"/>
                                <circle cx="6" cy="18" r="3"/>
                                <path d="M18 9a9 9 0 0 1-9 9"/>
                            </svg>
                            Open in current branch
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <a href="#" class="view-link" id="view-link">View on GitHub â†’</a>
                </div>
            </div>
        </div>

        <div class="install-footer">
            <p>Open links directly in your editor, on the right line. <a href="https://github.com/sorcery-app/sorcery-desktop" class="install-link">Install Sorcery</a></p>
        </div>

        <div class="debug-info" id="debug-info" style="display: none;"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
