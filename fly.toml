# Example Fly.io deployment configuration
# Run: fly launch
# Deploy: fly deploy

app = "sorcery-server"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  TENANTS_DIR = "/app/tenants"
  RUST_LOG = "sorcery_server=info"
  BASE_DOMAIN = "srcuri.com"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
